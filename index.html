<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
		<title>Word Search Generator</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1 id="title">Word Search Generator</h1>
		<div id="wrapper">
			<div>
			<h1>Word List</h1>
			<textarea id="wordList" rows="10" cols="100" placeholder="




List or copy/paste your word list here, separated by breaklines."></textarea>
			<div>
					<input type="text" id="setWidth" placeholder="Enter Width (Default: 20)">
			</div>
			<div>
				<input type="text" id="setHeight" placeholder="Enter Height (Default: 20)">
			</div>
			<input type="text" id="puzzleTitle" placeholder="Enter Header (Default: Empty)"><br><br>
			<button type="button" id="generatePuzzle" onclick="generatePuzzle();">Generate Puzzle</button><br><br>
			<a href="" download="Image.png" class="download">[Download Image]</a><br>
			<a href="" download="AnsweredImage.png" class="download">[Download Answered Image]</a><br>
			<button type="button" id="copyText">Copy Text</button>
		</div>
			<canvas id="canvas" width="1000px" height="1100px;">Your browser doesn't support the canvas tag, please update to a newer browser.</canvas>
		</div>
		<script src="script.js" charset="utf-8" type="text/javascript"></script>
	</body>
</html>
